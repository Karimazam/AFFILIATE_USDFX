<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- FONTAWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/signup.css">

</head>

<body>

    <div class="wrapper">
        <div class="container">
            <section class="signup-container">
                <div class="row align-items-center">
                    <div class="col-lg-6 left-img order-lg-first order-last">
                        <img src="assets/img/singup.svg" width="100%" alt="">
                    </div>

                    <div class="col-lg-5 order-first order-lg-last">
                        <div class="sign-up-wrap">

                            <div class="signup-logo">
                                <img src="assets/img/logo.svg" alt="">
                            </div>
                            <div class="signup-form-text">
                                <h5>Two-Factor Authentication</h5>
                                <p>Enter the Two-Factor Authentication code sent to your mobile device.</p>
                            </div>

                            <form>

                                <div class="form-group">
                                    <div class="otp-in-wrap">
                                        <a href="">Resend code</a>
                                        <input type="text" class="form-control" placeholder="Enter OTP here">
                                    </div>
                                </div>


                                <div class="signup-btn otp-btns d-flex align-items-center justify-content-between">
                                    <button class="bg-grey">Reset</button>
                                    <button>Verify</button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>
            </section>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>

</html>
