<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/signup.css">

</head>

<body>

    <div class="wrapper">
        <div class="container">
            <section class="signup-container">
                <div class="row align-items-center">
                    <div class="col-lg-6 left-img order-lg-first order-last">
                        <img src="assets/img/singup.svg" width="100%" alt="">
                    </div>

                    <div class="col-lg-5 order-first order-lg-last">
                        <div class="sign-up-wrap">

                            <div class="signup-logo">
                                <img src="assets/img/logo.svg" alt="">
                            </div>
                            <div class="signup-form-text">
                                <h5>Sign up</h5>
                                <p>Create new account of USDFX and do more with Crypto trade confidently </p>
                            </div>

                            <form>

                                <div class="form-group">
                                    <label>E-Mail</label>
                                    <input type="text" class="form-control" placeholder="namenn@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>

                                <div class="d-flex align-items-start justify-content-between">
                                    <input type="checkbox" id="terms">
                                    <label for="terms" class="terms">I hereby confirm that I have read and agree to the
                                        Terms &
                                        Conditions, Wallet Terms, Earn Terms, Exchange Terms, and Privacy Policy of
                                        USDFX</label>
                                </div>
                                <div class="signup-btn">
                                    <button>Sign up</button>
                                </div>
                                <p class="">Already have a account? <a href="Login.html">Login</a></p>
                            </form>
                        </div>

                    </div>

                </div>
            </section>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>

</html>
